name: Deploy Lambda Layer and API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build monorepo packages
      run: npm run build
      
    - name: Build layer
      run: |
        cd apps/ecommerce-api
        npm run build:layer

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

    - name: Cache built layer
      uses: actions/cache@v3
      with:
        path: apps/ecommerce-api/layer/nodejs/node_modules
        key: ${{ runner.os }}-layer-modules-${{ hashFiles('apps/ecommerce-api/layer/nodejs/package-lock.json') }}

  lint:
    runs-on: ubuntu-latest
    needs: install-and-build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: install-and-build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npm run type-check

  test:
    runs-on: ubuntu-latest
    needs: [install-and-build, lint, typecheck]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test
      env:
        NODE_ENV: test

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [install-and-build, lint, typecheck, test]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build layer
      run: |
        cd apps/ecommerce-api
        npm run build:layer

    - name: Build and deploy layer and API to development
      run: |
        cd apps/ecommerce-api
        # Serverless Framework will deploy the layer first, then the functions that reference it
        npx serverless deploy --stage dev

    - name: Output layer ARN for verification
      run: |
        cd apps/ecommerce-api
        LAYER_VERSION=$(aws lambda list-layer-versions --layer-name ecommerce-api-dev-dependencies --region ${{ secrets.AWS_REGION }} --query 'LayerVersions[0].Version' --output text)
        echo "Deployed layer version: $LAYER_VERSION"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [install-and-build, lint, typecheck, test]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build layer
      run: |
        cd apps/ecommerce-api
        npm run build:layer

    - name: Build and deploy layer and API to production
      run: |
        cd apps/ecommerce-api
        # Serverless Framework will deploy the layer first, then the functions that reference it
        npx serverless deploy --stage prod

    - name: Output layer ARN for verification
      run: |
        cd apps/ecommerce-api
        LAYER_VERSION=$(aws lambda list-layer-versions --layer-name ecommerce-api-prod-dependencies --region ${{ secrets.AWS_REGION }} --query 'LayerVersions[0].Version' --output text)
        echo "Deployed layer version: $LAYER_VERSION"